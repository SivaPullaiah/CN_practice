<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="covid-card d-flex flex-row justify-content-center">
            <div class="covid-container">
                <div class="covid-head d-flex flex-row">
                    <div>
                        <p>All you need to know about COVID-19</p>
                        <button class="btn btn-primary">View more</button>
                    </div>
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" alt="Loading">
                </div>
                <div class="covid-button d-flex flex-row">
                    <img class="buttom-img" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" alt=" loading">
                    <div>
                        <h1 style="font-size: 17px;">COVID-19 Test</h1>
                        <p class="text-muted">if you think you have bean exposed to novel coronaviraus (COVID-19)...more</p>
                    </div>
                </div>
                <h1 style="font-size: 17px; margin: 10px;">Symptoms</h1>
                <div class="sym-card-main d-flex flex-row">
                    <div class="sym-card">
                        <div class="sym-card-items">
                            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" alt="Loading">
                            <p class="text-white-50">Dry cough</p>
                        </div>
                    </div>
                    <div class="sym-card">
                        <div class="sym-card-items">
                            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" alt="Loading">
                            <p class="text-white-50">High Fever</p>
                        </div>
                    </div>
                    <div class="sym-card">
                        <div class="sym-card-items">
                            <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" alt="Loading">
                            <p class="text-white-50">headache</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
